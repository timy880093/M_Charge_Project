    <script>
        $(document).ready(function () {

            showEnv();
            if (initPage) {
                initPage();
            }
        });

        function showEnv() {
            $(function () {
                $.getJSON("/backendAdmin/indexServlet/api/env",
                    function (data) {
                        if (data) {
                            $('#envSpan').text("環境: " + data);
                        }
                    });
            });
        }
    </script>

    <style>
        .breadcrumb {
            background-color: #f9f9f9;
        }
        .card-body {
            background-color: #f9f9f9;
        }
